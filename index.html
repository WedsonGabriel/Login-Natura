<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Natura</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/svg+xml" href="img/natura.svg">
</head>
<body>
    <div id="grid">
        <section id="capa">
            <div class="container">
                <img src="img/logo-natura.svg" alt="logo da natura" class="logo-natura">
            </div>
        </section>

        <section id="login">
            <div class="container">
                <img src="img/logo-natura-mobile.svg" alt="Logo Natura Mobile" class="logo-mobile">
                <h1 class="title-login">Acesse a sua conta</h1>

                <form action="entrar.html" method="get">
                    <div class="email">
                        <h5>E-mail</h5>
                        <input type="email" placeholder="Digite o seu e-mail" class="area-email" required>
                    </div>    

                    <div class="senha">
                        <h5>Senha</h5>
                        <input type="password" name="Senha" placeholder="Digite a sua senha" class="area-senha" required><br>
                        <a href="esqueci-senha.html" class="esqueci-senha">Esqueci a minha senha</a>
                    </div>

                    <div class="entrar-cadastrar">
                        <input type="submit" value="Entrar" class="area-enter"><br>
                        <a href="cadastro.html" class="area-cadastro"> Cadastrar conta </a>
                    </div>
                </form>
            </div>
        </section>
    </div>
</body>
</html>
